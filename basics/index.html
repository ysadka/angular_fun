<!doctype html>
<html ng-app >
<!-- "ng-app" Tells angular to be present on SPECIFIC page. Add to template to be present on every page -->
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  <!-- Loads AngJS minified version -->
</head>
<body>
  <div>

    <label> Name: </label>
    <input type='text' ng-model='name' placeholder='Enter name here'>
    <!-- ng-model links form and model -->
    <hr>
    <h1> Hello {{name}}!</h1>
    <!-- {{ }} specifies data bindings and updates with any changes to that property -->
  </div>
</body>
</html>
